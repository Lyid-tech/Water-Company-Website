<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AquaServe Water Company</title>
  <link rel="stylesheet" href="styles/style.css">
  <a href="brochure.pdf" target="_blank" download>
    <button style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">
      ðŸ“„ Download Our Brochure
    </button>
  </a>
  

</head>
<body>
  <header>
    <h1>Welcome to AquaServe</h1>
  </header>
    <section id="gallery">
      <h2>Our Offices & Facilities</h2>
      <div class="slideshow-container">
        <div class="slide active">
          <img src="images/office.jpg" alt="Main Office">
          <div class="caption">Main Office - Administration</div>
        </div>
        <div class="slide">
          <img src="images/vehicle.jpg" alt="Water Tanker">
          <div class="caption">Water Tanker - Ready for Delivery</div>
        </div>
        <div class="slide">
          <img src="images/staff.jpg" alt="Staff Meeting">
          <div class="caption">Team Meeting - Operations Planning</div>
        </div>
        <div class="slide">
          <img src="images/emergency.jpg" alt="Emergency Response">
          <div class="caption">Emergency Response - On Standby</div>
        </div>
      
        <!-- Navigation arrows -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
      </div>
      
    </section>
    <footer>
    <p>&copy; 2025 AquaServe Water Company</p>
  </footer>

  <script>
    window.addEventListener("load", function () {
      alert("Welcome to AquaServe Water Company!");
    });
  
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
  
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }
  
    function changeSlide(n) {
      currentIndex = (currentIndex + n + slides.length) % slides.length;
      showSlide(currentIndex);
    }
  
    setInterval(() => {
      changeSlide(1); // Auto-advance every 4 seconds
    }, 4000);
  </script>
  
</body>
</html>
